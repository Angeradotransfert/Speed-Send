<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une devise - SpeedSend</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 450px;
            margin: 60px auto;
            background: white;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        form {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
        }

        select {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 12px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #1a252f;
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: #3498db;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>➕ Ajouter une devise</h2>

    <form method="POST" action="/add_currency/{{ user_id }}">
        <select name="currency" required>
            <option value="" disabled selected>Choisissez une devise</option>
            <option value="USD">USD ($)</option>
            <option value="EUR">EUR (€)</option>
            <option value="XOF">XOF (Franc CFA)</option>
            <option value="GBP">GBP (£)</option>
            <option value="CAD">CAD ($CA)</option>
            <!-- Ajoute ici d'autres devises si besoin -->
        </select>
        <button type="submit"><i class="fas fa-plus-circle"></i> Ajouter</button>
    </form>

    <div class="back-link">
        <a href="/dashboard/{{ user_id }}">← Retour au tableau de bord</a>
    </div>
</div>

</body>
</html>
