<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Bienvenue sur SpeedSend</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 32px;
            color: #1e3c72;
            margin-bottom: 25px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 40px;
        }

        .btn {
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            color: white;
            text-decoration: none;
            padding: 14px 28px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 10px;
            box-shadow: 0 6px 15px rgba(0, 114, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 114, 255, 0.5);
        }

        @keyframes fadeIn {
            0% {opacity: 0; transform: translateY(-20px);}
            100% {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>

</body>
</html>
