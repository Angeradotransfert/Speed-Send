<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Transfert confirm√© - SpeedSend</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }

        .flash-message {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .confirmation-card {
            background: white;
            color: #333;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            animation: fadeIn 0.8s ease-in-out;
        }

        .confirmation-card h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #1d4ed8;
        }

        .confirmation-card p {
            font-size: 18px;
            margin-bottom: 25px;
        }

        .checkmark {
            margin-bottom: 20px;
        }

        .btn-home {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .btn-home:hover {
            background: #1d4ed8;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="flash-message">
      {% for message in messages %}
        {{ message }}
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<div class="confirmation-card">
    <div class="checkmark">
        <svg viewBox="0 0 52 52" width="80" height="80">
          <path d="M26 1 C12 1 1 12 1 26 s11 25 25 25 25-11 25-25 S40 1 26 1"
                fill="none" stroke="#22c55e" stroke-width="2"/>
          <path d="M14 27 l7 7 l17 -17"
                fill="none" stroke="#22c55e" stroke-width="3"/>
        </svg>
    </div>
    <h1>Transfert confirm√© !</h1>
    <p>Merci d‚Äôavoir choisi <strong>SpeedSend</strong> pour vos transferts.</p>
    <a href="{{ url_for('home') }}" class="btn-home">üè† Retour √† l'accueil</a>
</div>

</body>
</html>
