<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - SpeedSend</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #dff9fb, #f6e58d);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 460px;
            margin: 80px auto;
            background: #fff;
            padding: 40px;
            border-radius: 14px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        form {
            display: flex;
            flex-direction: column;
            margin-top: 25px;
        }
        input {
            padding: 13px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 15px;
        }
        button {
            background: #00b894;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background: #019875;
        }
        .info {
            text-align: center;
            margin-top: 20px;
        }
        .info a {
            color: #0984e3;
            font-weight: bold;
            text-decoration: none;
        }
        .info a:hover {
            text-decoration: underline;
        }
        .flash-msg {
            color: green;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        .error-msg {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Connexion üîê</h2>

        {% if error %}
            <p class="error-msg">{{ error }}</p>
        {% endif %}

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-msg">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            {{ form.hidden_tag() }}
            <input type="email" name="email" placeholder="Votre email" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
        </form>

        <div class="info">
            <p>Pas encore de compte ? <a href="{{ url_for('register_form') }}">Inscription</a></p>
        </div>
    </div>
</body>
</html>
