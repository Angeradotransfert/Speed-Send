<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Bienvenue sur SpeedSend</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            color: white;
            text-align: center;
            padding-top: 100px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        a.button {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            background-color: #ffffff;
            color: #2c3e50;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s ease;
        }

        a.button:hover {
            background-color: #f1f1f1;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur <span style="color: #f1c40f;">SpeedSend</span> 🚀</h1>
        <p>Bienvenue <strong>{{ username }}</strong>, vous êtes connecté à votre espace personnel.</p>

        <a class="button" href="/dashboard/{{ user_id }}">🏦 Tableau de bord</a>
        <a class="button" href="/logout">🚪 Déconnexion</a>
    </div>
</body>
</html>
